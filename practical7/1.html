function multiplyNumeric(obj)
{
    for (key in obj)
    {
        if(typeof obj[key] != "string")
        {
            obj[key]*=2;
        }
    }
    return obj;
}
// до вызова функции
let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};

menu=multiplyNumeric(menu);
