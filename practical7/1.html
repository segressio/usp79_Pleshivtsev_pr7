  ras: [{
    name: 'ras077',
    students: 22

  isp: {
    sites: [{

    }, {
      name: 'isp089',
      students: 27
    }],

    pi: [{
      name: 'pi0089',
      students: 25
    }]
  }
};
function studentCounter(obj)
{
    studentSumm=0;
    for (key in obj)
    {
        for (key2 in obj[key])
        {
        if(typeof obj[key][key2]["students"] !="undefined")
        {
            studentSumm+=obj[key][key2]["students"];
            
        }
        else
        {
            for (key3 in obj[key][key2])
            {
                if(typeof obj[key][key2][key3]["students"] !="undefined")
        {
            studentSumm+=obj[key][key2][key3]["students"];
         
        }
            }
        }
        }
    }
    return studentSumm;
}
